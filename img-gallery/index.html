<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>IMG GALLERY</title>
    </head>

    <body>

        <div class="full-img" id="fullImgBox">
            <img src="/imgs/placebp00.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>

        <div class="img-gallery">
            <img src="/imgs/placebp00.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/placepb01.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/placepb02.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/placepb04.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/placepb06.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/Screen Shot 2020-12-31 at 2.02.57 PM.png" onclick="openFullImg(this.src)">
            <img src="/imgs/her00.jpg" onclick="openFullImg(this.src)">
            <img src="/imgs/fireforce006.jpg" onclick="openFullImg(this.src)">
        </div>

        <script src="main.js"></script>
    </body>

</html>
